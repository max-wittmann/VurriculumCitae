@(elements: helper.FieldElements)

<div class="@if(elements.hasErrors) {error}">
    <label for="@elements.id">@elements.label</label>
    <div class="input">
        @println(elements.input.getClass + ", " + elements.input)
        @println(elements.field.getClass + ", " + elements.field)
        @println(elements.input + "class -> GeorgeTown")
        <span class="@if(elements.hasErrors) {has-error}">@elements.input</span>
        <span class="errors">@elements.errors.mkString(", ")</span>
        <span class="help">@elements.infos.mkString(", ")</span>
    </div>
</div>
