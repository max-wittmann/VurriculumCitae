@(section: models.sectiontemplatemodels.ListSection)

<div class="listSection">
  <h1 class="listSectionHeader">@section.title</h1>
  <p class="listSectionBody">
    <ul>
    @for(listItem <- section.listItems) {
      <li span class="listItem">
        <div class="listHeader">@Html(listItem.listHeader)</div>
        <div class="listBody">@Html(listItem.listBody)</div>
      </li>
    }
    </ul>
  </p>
</div>
